<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortify - Shorten URLs and save time</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200&#38;display=swap');
        .header-text{
            position: relative;
            top:25px;
            text-align: center;
            font-family: 'Mukta', 'sans-serif';
        }

        body{

        }
    </style>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="/icons/favicon.ico">
</head>
<body>
<h4 class="header-text">Welcome to Shortify, the URL Shortener you never knew you needed</h4>
<br />
<hr style="width: 50%;">

<div class="container">
<form>
    <div class="form-group">
        <label for="URLInput" >Enter URL here..</label>
        <input type="text" class="form-control" id="URLInput"/>
        <small id="URLHelp" class="form-text text-muted">E.g.: https://www.google.com/</small>
    </div>

    <div class="form-group">
        <label for="shortURL">Short URL: </label>
        <input type="text" id="shortURL" class="form-control" name="shortURL" maxlength="255"/>
    </div>
    <button type="button" id="sendButton" class="btn btn-primary">Click here to get short URL</button>
</form>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
